    body {

    body {
  font-family: 'Arial', sans-serif;
  background: radial-gradient(circle at 50% 50%, #2c3e50, #34495e, #1abc9c);
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  overflow-y: auto;
  box-sizing: border-box;
  flex-wrap: wrap;
  text-align: center;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px 20px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 500px;
  z-index: 10;
  margin: 20px auto;
  box-sizing: border-box;
}



    h1 {
      font-size: 3rem;
      color: #f1c40f;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button-container button {
      padding: 15px 25px;
      font-size: 1.5rem;
      border: none;
      background: linear-gradient(45deg, #8e44ad, #3498db);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button-container button:hover {
      background: linear-gradient(45deg, #6c3483, #2980b9);
      transform: scale(1.05);
    }

    .button-container button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ecf0f1;
    }

    .footer a {
      text-decoration: none;
      color: #f1c40f;
    }

    .background-math {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-math span {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite;
    }

    .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #3498db, #2c3e50);
      border-radius: 50%;
      filter: blur(50px);
      animation: orb-move 20s infinite;
      z-index: 1;
    }

    .orb:nth-child(1) {
      top: 10%;
      left: 10%;
    }

    .orb:nth-child(2) {
      top: 70%;
      left: 70%;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    @keyframes orb-move {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(30px, -30px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 15;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #f1c40f;
    }
       /* Feedback Button - Heart Design */
       .feedback-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.4rem;
      color: #fff;
      background-color: pink;
      padding: 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      text-decoration: none;
    }

    .feedback-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
    }

    .feedback-btn span {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .feedback-btn::before {
      content: '❤️';
      font-size: 2rem;
      margin-right: 10px;
    }
  </style>
</head>

  <div class="background-math">
    <span style="top: 10%; left: 20%;">3.14</span>

    <span style="top: 70%; left: 50%;">&#x221A;25</span>

  </div>

  <a href="feedback.html" class="feedback-btn">

</html>

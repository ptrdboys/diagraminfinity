    .container {

      object-fit: cover;

      border: 4px solid #ffd700;
      transition: transform 0.4s ease;
    }

    .profile-image:hover {
      transform: scale(1.1);
    }

    p {

    }

    .button {
      margin-top: 20px;
      background: linear-gradient(90deg, #ffd700, #ffb300);
      color: #1a1a2e;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .math-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 90px;
      color: rgba(255, 255, 255, 0.05);
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 30px;
      }
      .profile-image {
        width: 120px;

      }
